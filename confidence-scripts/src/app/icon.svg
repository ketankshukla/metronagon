<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#0A0A0A"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#D4AF37" stroke-width="16" opacity="0.3"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.2"/>
  <!-- Measurement marks -->
  <g stroke="#D4AF37" stroke-width="1.5" opacity="0.25">
    <line x1="256" y1="56" x2="256" y2="76"/>
    <line x1="256" y1="436" x2="256" y2="456"/>
    <line x1="56" y1="256" x2="76" y2="256"/>
    <line x1="436" y1="256" x2="456" y2="256"/>
    <line x1="114.6" y1="114.6" x2="128.7" y2="128.7"/>
    <line x1="383.3" y1="383.3" x2="397.4" y2="397.4"/>
    <line x1="114.6" y1="397.4" x2="128.7" y2="383.3"/>
    <line x1="383.3" y1="128.7" x2="397.4" y2="114.6"/>
  </g>
  <!-- Inner disc -->
  <circle cx="256" cy="256" r="170" fill="#0F0F0F"/>
  <!-- Compass rose - 4 major points -->
  <polygon points="256,80 270,220 256,200 242,220" fill="#D4AF37"/>
  <polygon points="256,432 270,292 256,312 242,292" fill="#D4AF37"/>
  <polygon points="80,256 220,242 200,256 220,270" fill="#D4AF37"/>
  <polygon points="432,256 292,242 312,256 292,270" fill="#D4AF37"/>
  <!-- Compass rose - 4 minor points -->
  <polygon points="132,132 210,230 220,220 230,210" fill="#B8960F" opacity="0.7"/>
  <polygon points="380,132 282,210 292,220 302,230" fill="#B8960F" opacity="0.7"/>
  <polygon points="132,380 210,282 220,292 230,302" fill="#B8960F" opacity="0.7"/>
  <polygon points="380,380 282,302 292,292 302,282" fill="#B8960F" opacity="0.7"/>
  <!-- Center nonagon with spiral -->
  <circle cx="256" cy="256" r="48" fill="#1A1A1A" stroke="#D4AF37" stroke-width="3"/>
  <!-- Golden ratio spiral approximation -->
  <path d="M256,256 Q256,238 268,232 Q280,226 286,238 Q292,250 282,260 Q272,270 262,264 Q252,258 256,250" fill="none" stroke="#D4AF37" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="4" fill="#D4AF37"/>
  <!-- Amber gemstones at cardinal points -->
  <circle cx="256" cy="46" r="10" fill="#E8A317" opacity="0.9"/>
  <circle cx="256" cy="466" r="10" fill="#C87F0A" opacity="0.9"/>
  <circle cx="46" cy="256" r="10" fill="#C87F0A" opacity="0.9"/>
  <circle cx="466" cy="256" r="10" fill="#E8A317" opacity="0.9"/>
</svg>
